<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 旋转卡片</title>
  <style>
    /* 容器样式 - 正确设置透视和3D效果 */
    .box-container {
      perspective: 1000px;
      /* 透视效果应用在父容器 */
      width: 200px;
      height: 300px;
      margin: 100px auto;
    }

    /* 卡片容器 - 设置3D变换样式 */
    .box {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      /* 确保子元素在3D空间中渲染 */
      transition: transform 1s;
    }

    /* 卡片面的通用样式 */
    .box div {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      /* 隐藏背面 */
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
    }

    /* 正面样式 */
    .front {
      background-color: red;
    }

    /* 背面样式 */
    .back {
      background-color: lightblue;
      transform: rotateY(180deg);
      /* 初始旋转180度 */
    }

    /* 标题样式 */
    h3 {
      margin: 0;
      transition: transform 0.7s;
    }

    /* 鼠标悬停时翻转卡片 */
    .box-container:hover .box {
      transform: rotateY(-180deg);
    }

    /* 鼠标悬停时标题向前移动 */
    .box-container:hover h3 {
      transform: translateZ(60px);
    }
  </style>
</head>

<body>
  <div class="box-container">
    <div class="box">
      <div class="front">
        <h3>正面</h3>
      </div>
      <div class="back">
        <h3>背面</h3>
      </div>
    </div>
  </div>
</body>

</html>
